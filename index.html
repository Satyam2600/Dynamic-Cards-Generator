    <title>Dynamic Card Generator</title>

                   <p> <span>Directed By</span>: HIROAKI SAKURAI</p>                      
                   <p> <span>Produced By</span>: DAVID DEL RIO , TOMOHIRO FUJITA , JOHN LEDFORD</p>
                      <p>      <span>Starring</span>: NOBUHIKO OKAMOTO , AYOMI FUJIMORA , MUTSUSHIRO ICHIKI</p>
                            </div>
            </div> 
        </div> 
        </div>
    </div>

    AOS.init();
  </script>
